<div class="jumbotron">
    <h1 class="text-center">Decapp</h1>
</div>
<!-- novidade, a row com o campo de busca -->
<div class="row">
    <div class="col-md-12">
    <form>
      <div class="input-group">
        <span class="input-group-btn">
          <a href="fotos/new" class="btn btn-primary">New Picture</a>
        </span>

         <input ng-model="filtro" ng-model-options="{ debounce: 500 }"
         class="form-control" placeholder="filtrar pelo tÃ­tulo da foto">
      </div>
    </form>
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
          <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
    </meu-painel>
</div><!-- fim row -->
